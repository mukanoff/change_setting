<body>
    <h1 id="connector"; style="margin-top:0; display:inline-block;">Binance</h1>
    <h2 id="robot"; style="margin-top:0; display:inline-block;"> StepByStep Settings</h2>

        <input type="text" id="auto_set" placeholder="1-15" />

    <form_header id="aaaaaaa" >
        <!-- <span style="margin: 0 5px;"></span>added span with margin to create space between buttons -->
        <button name="Symbol" id="header_name" class="header_name">SYMBOL</button>
        <!-- <span style="margin: 0 6px;"></span>added span with margin to create space between buttons -->
        <button name="Vol" id="header_name">VOL</button>
        <!-- <span id ="span2" style="margin: 0 8px;"></span>added span with margin to create space between buttons -->
        <button name="add" id="header_name" class="percent">%</button>
        <!-- <span style="margin: 0 2px;"></span>added span with margin to create space between buttons -->
        <button name="take" id="header_name">TAKE</button>
        <button name="stop" id="header_name">STOP</button>
        <button name="trend" id="header_name">TREND</button>
        <button class="created-btn hidden-btn" id="form.3-button">❌</button>
        <!-- <span style="margin: 0 16px;"></span>added span with margin to create space between buttons -->
    </form_header>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "Отправить настройки";
        tg.MainButton.textColor = "#000000";
        tg.MainButton.color = "#4169E1";
        tg.MainButton.show();
        const urlParams = new URLSearchParams(window.location.search);
        var dic_param1 = urlParams.get('set');
        var dic_param2 = urlParams.get('scrn');
        var connector = urlParams.get('c');
        connector = connector[0].toLocaleUpperCase() + connector.slice(1)
        var robot = urlParams.get('r');
        robot = robot[0].toLocaleUpperCase() + robot.slice(1)
        var balance = urlParams.get('b');
        var dictionary = {};
        let symbols = {};
        let dctnr;
        let dctnr2;
        let qnty;
        let index = 1;
        let min_qnty;
        let take;
        let stop;
        let once;
        let pause;
        

        document.getElementById("connector").innerHTML = connector;
        document.getElementById("connector").setAttribute("style", "margin-top:0; display:inline-block;");
        document.getElementById("robot").innerHTML = robot + ' Setup';
        document.getElementById("robot").setAttribute("style", "margin-top:0; display:inline-block;");

        if (robot != 'Stepbystep') {
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                if (button.textContent == "%") { button.textContent = "TAKE" }
                else if (button.textContent == "TAKE") {
                    button.textContent = "STOP";
                }
                else if (button.textContent == "STOP") { button.textContent = "INTERVAL" }
            }
            
        }

        if (connector == 'Binance') { min_qnty = 8 }
        else if (connector == 'Bybit') { min_qnty = 2 }
        qnty = Math.round(balance * 0.1);

        if (qnty < min_qnty) { qnty = min_qnty };



        if (dic_param1 === null) {
            dctnr = {};
            dctnr2 = {};
        } else {
            dctnr = dic_param1.split('~');
            dctnr2 = dic_param2.split('~');
        }
        function round_ten(number) {
            number = Math.round(number * 100) / 100;
            return number;
        }
        for (var jj in dctnr) {
            var elem = dctnr[jj].split('-');
            if (elem[6] == 'NONE'){ 
                var flagonce = true }
            if (elem[6] == 'TRUE'){ 
                var flagonce = true }
            if (elem[6] == 'FALSE'){ 
                var flagonce = false }
            /*else {var flagonce = false}*/
            if (elem[7] == 'TRUE'){
                var flagpause = true
            }
            else {flagpause = false}
            dictionary[elem[0]] = {
                'quantity': elem[1],
                'addition': elem[2],
                'take': elem[3],
                'stop': elem[4],
                'trend': elem[5].toLocaleLowerCase(),
                'once': flagonce,
                'pause': flagpause
            }
        }

        for (var jj in dctnr2) {
            var elem = dctnr2[jj].split('-');
            addition = round_ten(elem[1] / 20);
            if (robot == 'Stepbystep') {
                
                take = round_ten(addition * 0.9);
                if (addition < 1) {
                    addition = 1.1;
                    take = 1;
                    stop = qnty;
                };
            }
            else {
                take = addition * 2;
                if (addition < 1) {
                    addition = 1;
                    take = 2;
                    stop = 5

                };
            }
            trend = elem[2].toLocaleLowerCase();
            quantity = Math.round(balance * 0.1);
            symbols[elem[0]] = {
                'quantity': qnty,
                'addition': addition,
                'take': take,
                'stop': stop,
                'trend': trend,
                'once': false,
                'pause': false
            }
        }

        symbols[''] = {
            'quantity': qnty,
            'addition': '1',
            'take': '2',
            'stop': stop,
            'trend': 'buy',
            'once': false,
            'pause': false
        }
        console.log(symbols)
        console.log(dictionary)
        let trend_dic = ['buy', 'sell', 'reverse'];
        let form 
        let inputSymbol 
        let inputQuantity //= document.createElement("input");
        let inputAditional //= document.createElement("input");
        let inputTake //= document.createElement("input");
        let inputStop //= document.createElement("input");
        let inputTrend ///= document.createElement("select");
        let buttonSubmit //= document.createElement("button");
        let checkBox //=document.createElement("checkbox")
        function create_form(word, dic_work, percent = 10) {

            form = document.createElement("form");
            inputSymbol = document.createElement("select",);
            inputQuantity = document.createElement("input");
            inputAditional = document.createElement("input");
            inputTake = document.createElement("input");
            inputStop = document.createElement("input");
            inputTrend = document.createElement("select");
            buttonSubmit = document.createElement("button");
            checkBoxOnce =document.createElement("input");
            checkBoxPause =document.createElement("input");
            div1 = document.createElement('div');
            div2 = document.createElement('div');
            div3 = document.createElement('div');
            div4 = document.createElement('div');
            label = document.createElement('label');
            label2 = document.createElement('label');

            for (let item_symbol in symbols) {
                let option_symbol = document.createElement("option");

                option_symbol.value = item_symbol;

                if (item_symbol == word) {
                    option_symbol.selected = true;
                }
                option_symbol.text = item_symbol;
                inputSymbol.appendChild(option_symbol);
            }

            for (var item_trend in trend_dic) {
                var option_trend = document.createElement("option");
                if (dic_work[word]['trend'] === '') { }
                if (trend_dic[item_trend] === dic_work[word]['trend']) {
                    option_trend.selected = true
                }
                option_trend.value = trend_dic[item_trend];
                option_trend.text = trend_dic[item_trend];
                inputTrend.appendChild(option_trend);
            }

            form.setAttribute("id", "form." + index);
            form.setAttribute("class", "created-form");
            div1.setAttribute('class', 'row');
            div2.setAttribute('class', 'row-end');
            div3.setAttribute('class', 'check-box');
            div4.setAttribute('class', 'check-box');

            inputSymbol.setAttribute("class", "js-select2");
            inputSymbol.setAttribute("placeholder", "symbols");
            inputSymbol.setAttribute("name", index);
            inputSymbol.setAttribute("id", "form." + index + ".symbol");

            inputTrend.setAttribute("name", index);
            inputTrend.setAttribute("id", "form." + index + "-trend");

            inputQuantity.setAttribute("type", "text");
            inputQuantity.setAttribute("id", "form." + index + "-quantity");
            inputQuantity.setAttribute("name", "Quantity");
            if (percent != 10) {
                inputQuantity.setAttribute("value", Math.round(balance * percent / 100));
            }
            else {
                inputQuantity.setAttribute("value", dic_work[word]['quantity']);
            }
            inputQuantity.setAttribute("size", "2");

            inputAditional.setAttribute("type", "text");
            inputAditional.setAttribute("id", "form." + index + "-aditional");
            inputAditional.setAttribute("name", "Aditional");
            inputAditional.setAttribute("value", dic_work[word]['addition'])
            inputAditional.setAttribute("size", "2");
            inputAditional.setAttribute("maxlength", "6");

            inputTake.setAttribute("type", "text");
            inputTake.setAttribute("id", "form." + index + "-take");
            inputTake.setAttribute("name", "Take");
            inputTake.setAttribute("value", dic_work[word]['take']);
            inputTake.setAttribute("size", "2");
            inputTake.setAttribute("maxlength", "6");

            inputStop.setAttribute("type", "text");
            inputStop.setAttribute("id", "form." + index + "-stop");
            inputStop.setAttribute("name", "Stop");

            checkBoxOnce.setAttribute("id", "form."+index+"-once");
            checkBoxOnce.setAttribute("type", "checkbox");
            checkBoxOnce.setAttribute("name", "once");
            checkBoxOnce.checked = dic_work[word]['once'];
            label.setAttribute("for", "form."+index+"-once");
            label.textContent = "once";

            checkBoxPause.setAttribute("id", "form."+index+"-pause");
            checkBoxPause.setAttribute("type", "checkbox");
            checkBoxPause.setAttribute("name", "pause");
            checkBoxPause.checked = dic_work[word]['pause'];
            label2.setAttribute("for", "form."+index+"-pause");
            label2.textContent = "pause";
            /*if (percent != 10) {
                inputStop.setAttribute("value", Math.round(balance * percent / 100));
            }
            else {
                inputStop.setAttribute("value", Math.round(dic_work[word]['quantity']));
            }*/


            if (percent !== 10) {
                inputStop.setAttribute("value", Math.round(balance * percent / 100));
            } else {
                const stopValue = dic_work[word]['stop'];
                if (!isNaN(stopValue) ) {
                    inputStop.setAttribute("value", Math.round(stopValue));
                } else {
                    inputStop.setAttribute("value", Math.round(dic_work[word]['quantity']));
                }
            }
            
            inputStop.setAttribute("size", "2");


            buttonSubmit.innerHTML = "❌";
            buttonSubmit.setAttribute("id", "form." + index + "-button");
            buttonSubmit.setAttribute("class", "created-btn");

            form.appendChild(div1);
            div1.appendChild(inputSymbol);
            div1.appendChild(inputQuantity);
            div1.appendChild(inputAditional);
            div1.appendChild(inputTake);
            div1.appendChild(inputStop);
            div1.appendChild(inputTrend);
            div1.appendChild(buttonSubmit);
            form.appendChild(div2);
            div2.appendChild(div3);
            div3.appendChild(checkBoxOnce);
            div3.appendChild(label);
            div2.appendChild(div4);
            div4.appendChild(checkBoxPause);
            div4.appendChild(label2);
            // form.appendChild(inputSymbol);
            // form.appendChild(inputQuantity);
            // form.appendChild(inputAditional);
            // form.appendChild(inputTake);
            // form.appendChild(inputStop);
            // form.appendChild(inputTrend);
            // form.appendChild(checkBoxOnce);
            // form.appendChild(checkBoxPause);
            // form.appendChild(buttonSubmit);
            document.body.appendChild(form);

            buttonSubmit.onclick = function (e) {
                e.preventDefault();
                const form = e.target.closest('form');

                form.remove();
            }

            inputSymbol.onchange = async function (e) {
                e.preventDefault();
                symbol_work = e.target.id.split('.')[1];
                word = document.getElementById(e.target.id).value;
                document.getElementById("form." + symbol_work + "-aditional").value = symbols[word]['addition'];
                document.getElementById("form." + symbol_work + "-take").value = symbols[word]['take'];
                document.getElementById("form." + symbol_work + "-trend").value = symbols[word]['trend'];

            }

            index++;
        }

        for (var word in dictionary) {
            create_form(word, dictionary)
        }

        add.onclick = function () {

            create_form('', symbols)

            $('.js-select2').select2({
                placeholder: "Symbols",
                maximumSelectionLength: 5,
                language: "en"
            });
        }


        autoset.onclick = function (e) {
            let settings = document.getElementById('auto_set').value;
            if (settings.includes(',')) {
                mass = settings.split(',');
                settings = mass[0];
                percent = mass[1];
            }
            else {
                percent = 10;
            }
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.remove();
            });
            let i = 1;
            for (let sym in symbols) {
                i++
                create_form(sym, symbols, percent);
                if (i > (Number(settings))) { break };
            }
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function () {
            const forms = document.querySelectorAll('form');
            let data = '';

            forms.forEach(form => {

                const set = form.id;
                const symbol = document.getElementById(set + ".symbol").value;
                const quantity = document.getElementById(set + "-quantity").value;
                const additional = document.getElementById(set + "-aditional").value;
                const take = document.getElementById(set + "-take").value;
                const stop = document.getElementById(set + "-stop").value;
                const trend = document.getElementById(set + "-trend").value;
                const once = document.getElementById(set+"-once").checked;
                const pause = document.getElementById(set+"-pause").checked;
                data += symbol + ',' + quantity + ',' + additional + ',' + take + ',' + stop + ',' + trend + ',' + once + ',' + pause + '\n';
            });

            tg.sendData(data);
        });

        $(document).ready(function () {
            $('.js-select2').select2({
                placeholder: "Symbols",
                maximumSelectionLength: 5,
                language: "en"
