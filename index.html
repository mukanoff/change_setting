<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <Link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <title>Настройки</title>
    <style>

        #auto_set {
            background-color: White;
            border: 2px solid #808080;
            border-radius: 5px;
            width: 100px;
            max-width: 200px;
            position: absolute;
            float: left;
        }

        #autoset {
            background-color: White;
            border: 2px solid #808080;
            border-radius: 5px;
        }

        #add {
            background-color: White;
            border: 2px solid #808080;
            border-radius: 5px;
            position: absolute;
            float: right;
        }

        
        #header_name {
            background-color: Gainsboro;
            font-size: 13px;
        }

        input:focus {
            border: 2px solid DarkGray;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            align-items: stretch;
            flex-direction: column;
            align-items: center;
            *font-size: 15px;
        }

        button {
            background: White;
            color: Black;
            /*background: var(--tg-theme-button-color);*/
            /*color: var(--tg-theme-button-text-color);*/
            border: none;
            font-size: 15px;
            width: auto;
        }

        input {
            background: White;
            color: Black;
            /*background: var(--tg-theme-button-color);*/
            /*color: var(--tg-theme-button-text-color);*/
            border: 0px solid #808080;
            font-size: 15px;
            background-color: White;
            min-width: 20px;
            max-width: 38px;
            width: auto;
        }

        select {
            background: White;
            color: Black;
            /*background: var(--tg-theme-button-color);*/
            /*color: var(--tg-theme-button-text-color);*/
            border: none;
            font-size: 15px;
            min-width: 40px;
            max-width: 90px;
            width: auto;
            -webkit-appearance: none;
        }



        form {
            color: var(--tg-theme-text-color);
            background: White;
            /*background: var(--tg-theme-bg-color);*/
            flex-wrap: nowrap;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 15px;
            justify-content: space-between;
            padding: 0px;
            /*border: 1px solid #000;*/
            border-radius: 5px;
            box-shadow: 0 0 8px #C0C0C0;
            margin: 4px;
            max-width: 100%;
        }

        form_header {
            color: Black;
            background: Gainsboro;
            /*background: var(--tg-theme-bg-color);*/
            flex-wrap: nowrap;
            display: flex;
            flex-direction: row;
            align-items: left;
            font-size: 19px;
            justify-content: space-between;
            padding: 0px;
            /*border: 1px solid #000;*/
            border-radius: 5px;
            box-shadow: 0 0 8px #C0C0C0;
            margin: 4px;
            /*width: 100%;*/
            max-width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 style="margin-top:0; display:inline-block;">Binance</h1>
    <h2 style="margin-top:0; display:inline-block;"> StepByStep Settings</h2>

    <div>
        <input type="text" id="auto_set" placeholder="число символов" />
        <button name="autoset" id="autoset">AutoSettings</button>
        <span style="margin: 0 35px;"></span> <!-- added span with margin to create space between buttons -->
        <button name="add" id="add">Add NEW</button>


    </div>
    <form_header style="justify-content: space-evenly;">
        <button name="Symbol" id="header_name">SYMBOL</button>
        <span style="margin: 0 1px;"></span><!-- added span with margin to create space between buttons -->
        <button name="Vol" id="header_name">VOL</button>
        <span style="margin: 0 7px;"></span><!-- added span with margin to create space between buttons -->
        <button name="add" id="header_name">%</button>
        <span style="margin: 0 1px;"></span><!-- added span with margin to create space between buttons -->
        <button name="take" id="header_name">TAKE</button>
        
        <button name="stop" id="header_name">STOP</button>
        
        <button name="trend" id="header_name">TREND</button>        
        <span style="margin: 0 20px;"></span><!-- added span with margin to create space between buttons -->
    </form_header>
    <script>let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "Отправить настройки";
        tg.MainButton.textColor = "#000000";
        tg.MainButton.color = "#4169E1";
        tg.MainButton.show();
        const urlParams = new URLSearchParams(window.location.search);
        var dic_param1 = urlParams.get('param1');
        var dic_param2 = urlParams.get('param2');
        var balance = urlParams.get('param3');
        var dictionary = {};
        let symbols = {};
        let dctnr;
        let dctnr2;

        symbols[''] = {
            'quantity': '1',
            'addition': '1',
            'take': '1',
            'stop': '1',
            'trend': '1',
        }

        if (dic_param1 === null) {
            dctnr = {};
            dctnr2 = {};
        } else {
            dctnr = dic_param1.split('~');
            dctnr2 = dic_param2.split('~');
        }

        for (var jj in dctnr) {
            var elem = dctnr[jj].split('-');
            dictionary[elem[0]] = {
                'quantity': elem[1],
                'addition': elem[2],
                'take': elem[3],
                'stop': elem[4],
                'trend': elem[5],
            }
        }

        for (var jj in dctnr2) {
            var elem = dctnr2[jj].split('-');
            addition = elem[1] / 20;
            trend = elem[4];
            quantity = balance * 0, 1;
            //if (trend.at(-1) === '_') { trend = trend.slice(0, -1) }
            symbols[elem[0]] = {
                'quantity': quantity,
                'addition': addition,
                'take': addition * 0.9,
                'stop': '0',
                'trend': trend,
                'koef': elem[2],
                'count': elem[3],
            }
        }

        let trend_dic = ['BUY', 'SELL', 'REVERS'];
        let form = document.createElement("form");
        let inputSymbol = document.createElement("select",);
        let inputQuantity = document.createElement("input");
        let inputAditional = document.createElement("input");
        let inputTake = document.createElement("input");
        let inputStop = document.createElement("input");
        let inputTrend = document.createElement("select");
        let buttonSubmit = document.createElement("button");

        function create_form(word, dic_work, percent = 10) {

            form = document.createElement("form");
            inputSymbol = document.createElement("select",);
            inputQuantity = document.createElement("input");
            inputAditional = document.createElement("input");
            inputTake = document.createElement("input");
            inputStop = document.createElement("input");
            inputTrend = document.createElement("select");
            buttonSubmit = document.createElement("button");

            for (let item_symbol in symbols) {
                let option_symbol = document.createElement("option");

                option_symbol.value = item_symbol;

                if (item_symbol == word) {
                    option_symbol.selected = true;
                }
                option_symbol.text = item_symbol;
                inputSymbol.appendChild(option_symbol);
            }

            for (var item_trend in trend_dic) {
                var option_trend = document.createElement("option");
                if (dic_work[word]['trend'] === '') { }
                if (trend_dic[item_trend] === dic_work[word]['trend']) {
                    option_trend.selected = true
                }
                option_trend.value = trend_dic[item_trend];
                option_trend.text = trend_dic[item_trend];
                inputTrend.appendChild(option_trend);
            }

            form.setAttribute("id", "form" + word);
            inputSymbol.setAttribute("class", "js-select2");
            inputSymbol.setAttribute("placeholder", "Выберите город");
            inputSymbol.setAttribute("name", word);
            inputTrend.setAttribute("name", word);
            inputSymbol.setAttribute("id", "form" + word + "-symbol");
            inputTrend.setAttribute("id", "form" + word + "-trend");

            inputQuantity.setAttribute("type", "text");
            inputQuantity.setAttribute("id", "form" + word + "-quantity");
            inputQuantity.setAttribute("name", "Quantity");
            if (dic_work[word]['quantity'] === 0) {
                inputQuantity.setAttribute("value", Math.round(balance*percent/100));
            }
            else {
                inputQuantity.setAttribute("value", dic_work[word]['quantity']);
            }
            inputQuantity.setAttribute("size", "2");

            inputAditional.setAttribute("type", "text");
            inputAditional.setAttribute("id", "form" + word + "-aditional");
            inputAditional.setAttribute("name", "Aditional");
            if (dic_work[word]['addition'] < 1) { inputAditional.setAttribute("value", 1.1) }
            else { inputAditional.setAttribute("value", dic_work[word]['addition']) }
            inputAditional.setAttribute("size", "2");

            inputTake.setAttribute("type", "text");
            inputTake.setAttribute("id", "form" + word + "-take");
            inputTake.setAttribute("name", "Take");
            if (dic_work[word]['take'] < 1) { inputTake.setAttribute("value", 1) }
            else { inputTake.setAttribute("value", dic_work[word]['take']) }
            inputTake.setAttribute("size", "2");

            inputStop.setAttribute("type", "text");
            inputStop.setAttribute("id", "form" + word + "-stop");
            inputStop.setAttribute("name", "Stop");
            if (dic_work[word]['quantity'] === 0) {
                inputStop.setAttribute("value", Math.round(balance * percent / 100));
            }
            else {
                inputStop.setAttribute("value", dic_work[word]['stop']);
            }

            inputStop.setAttribute("size", "2");

            buttonSubmit.setAttribute("id", word);
            buttonSubmit.innerHTML = "❌";
            buttonSubmit.setAttribute("id", "form." + word);

            form.appendChild(inputSymbol);
            form.appendChild(inputQuantity);
            form.appendChild(inputAditional);
            form.appendChild(inputTake);
            form.appendChild(inputStop);
            form.appendChild(inputTrend);
            form.appendChild(buttonSubmit);
            document.body.appendChild(form);

            buttonSubmit.onclick = function (e) {
                e.preventDefault();
                const form = e.target.closest('form');

                form.remove();
            }

        }

        for (var word in dictionary) {
            create_form(word, dictionary)
        }

        add.onclick = function () {

            create_form('', symbols)
            }

        autoset.onclick = function (e) {
            let settings = document.getElementById('auto_set').value;
            if (settings.includes(',')){
                mass = settings.split(',');
                settings = mass[0];
                percent = mass[1];
            }
            else {
                percent = 10;
            }
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.remove();
            });
            let i = 0;
            for (let sym in symbols) {
                i++
                if (i < 3) { continue; };
                create_form(sym, symbols, percent);
                if (i > (Number(settings) + 1)) { break };
            }
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function () {
            const forms = document.querySelectorAll('form');
            let data = '';

            forms.forEach(form => {

                const set = form.id;
                const symbol = document.getElementById(set + "-symbol").value;
                const quantity = document.getElementById(set + "-quantity").value;
                const additional = document.getElementById(set + "-aditional").value;
                const take = document.getElementById(set + "-take").value;
                const stop = document.getElementById(set + "-stop").value;
                const trend = document.getElementById(set + "-trend").value;
                data += symbol + ',' + quantity + ',' + additional + ',' + take + ',' + stop + ',' + trend + '\n';
            });

            tg.sendData(data);
        });

        $(document).ready(function () {
           $('.js-select2').select2({
               placeholder: "Выберите город",
               maximumSelectionLength: 2,
               language: "ru"
           });
        })</script>

</body>
</html>
